<div class="container">
    <div class="row">
      <a type="button" class="btn btn-primary" routerLink='/login'>Login</a>
    </div>
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of this.productos">
                <th scope="row">{{producto.id}}</th>
                <td>{{producto.nombre}}</td>
                <td>{{producto.cantidad}}</td>
                <td><button type="button" class="btn btn-danger" (click)="this.deleteProduct(producto.id)">Eliminar</button></td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
