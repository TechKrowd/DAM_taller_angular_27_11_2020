<div class="container">
    <div class="row">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <label >Email address</label>
              <label *ngIf="!this.ok" >{{msg}}</label>
              <input type="email" class="form-control" name="username" #username [(ngModel)]="loginModel.username">
            </div>
            <div class="form-group">
              <label >Password</label>
              <input type="password" class="form-control" name="password" #password [(ngModel)]="loginModel.password" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" name="rememberMe" #rememberMe [(ngModel)]="loginModel.rememberMe">
              <label class="form-check-label">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Enviar</button>
          </form>
    </div>
</div>
